<section class="section-title">

  </div>

</section>

        <div class="col-md-6">

                      <input type="text" id="inputsearch" class="form-control" aria-describedby="passwordHelpInline" placeholder="Escriba lo que quiere buscar">

          </div>
        </div>
        <div class="col-md-6  d-flex justify-content-end mt-md-0 mt-2">
          <button class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">

        </div>
        <div>

      </div>

    <div class="col-md-12">
